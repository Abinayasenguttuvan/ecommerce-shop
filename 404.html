<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Page Not Found</title>
  <link rel="stylesheet" href="404.css">
</head>
<body>
  <style>
    /* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ===== PAGE ===== */
body {
  background: linear-gradient(135deg, #021b79, #0575e6);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ===== 404 SECTION ===== */
.error-page {
  width: 100%;
  padding: 40px 20px;
}

.error-container {
  max-width: 600px;
  margin: auto;
  text-align: center;
}

/* ===== TEXT ===== */
.error-container h1 {
  font-size: 160px;
  font-weight: 800;
  line-height: 1;
  color: rgba(255,255,255,0.9);
}

.error-container h2 {
  font-size: 36px;
  margin: 15px 0;
}

.error-container p {
  font-size: 16px;
  opacity: 0.9;
  margin-bottom: 40px;
}

/* ===== BUTTONS ===== */
.error-actions {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 32px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.35s ease;
  border: 2px solid transparent;
}

/* HOME 1 */
.btn.home1 {
  background: #00e0ff;
  color: #021b79;
}

.btn.home1:hover {
  background: transparent;
  border-color: #00e0ff;
  color: #00e0ff;
  transform: translateY(-3px);
}

/* HOME 2 */
.btn.home2 {
  background: transparent;
  border: 2px solid #fff;
  color: #fff;
}

.btn.home2:hover {
  background: #fff;
  color: #021b79;
  transform: translateY(-3px);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 992px) {
  .error-container h1 {
    /* font-size: 120px; */
  }

  .error-container h2 {
    font-size: 30px;
  }
}

@media (max-width: 576px) {
  .error-container h1 {
    font-size: 90px;
  }

  .error-container h2 {
    font-size: 24px;
  }

  .btn {
    width: 100%;
    max-width: 260px;
    text-align: center;
  }
}

  </style>

<section class="error-page">
  <div class="error-container">

    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>
      The page you’re looking for doesn’t exist or has been moved.
      Please choose one of the options below.
    </p>

    <div class="error-actions">
      <a href="index.html" class="btn home1">← Back to Home 1</a>
      <a href="home2.html" class="btn home2">← Back to Home 2</a>
    </div>

  </div>
</section>

</body>
</html>
