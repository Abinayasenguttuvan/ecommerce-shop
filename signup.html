<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Signup</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  
  body {
    background : url('./yellow11.webp')no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.8);
    padding: 8px 15px;
    border-radius: 8px;
    text-decoration: none;
    color: #000;
    font-weight: 500;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  
  .signup-container {
    width: 90%;
    max-width: 420px;
  }
  
  .signup-box {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    color: white;
  }
  
  .signup-box h2 {
    text-align: center;
    margin-bottom: 5px;
  }
  
  .subtitle {
    text-align: center;
    margin-bottom: 20px;
    opacity: 0.9;
  }
  
  label {
    font-weight: 500;
    display: block;
    margin-top: 15px;
  }
  
  input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: none;
    border-radius: 8px;
    outline: none;
  }
  
  .password-wrapper {
    position: relative;
  }
  
  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
  }
  
  .signup-btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #0d6efd;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  
  .signup-btn:hover {
    background: #084298;
  }
  
  .login-text {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
  }
  
  .login-link {
    color: #fff;
    font-weight: 600;
    text-decoration: underline;
  }
  
</style>

<body>

  <!-- BACK BUTTON -->
  <a href="index.html" class="back-btn">‚¨Ö Back</a>

  <div class="signup-container">
    <form id="signupForm" class="signup-box">

      <h2>Create Account</h2>
      <p class="subtitle">Join our secure banking platform</p>

      <!-- Full Name -->
      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" />

      <!-- Email -->
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <!-- Password -->
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" />
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <!-- Confirm Password -->
      <label>Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm your password" />
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <!-- Already have account -->
      <p class="login-text">
        Already have an account? 
        <a href="login.html" class="login-link">Login</a>
      </p>

    </form>
  </div>

 
  <script>
    function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }
  
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
  
    const name = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirmPassword").value.trim();
  
    if (name === "" || email === "" || pass === "" || confirm === "") {
      alert("Please fill details");
      return;
    }
  
    if (pass !== confirm) {
      alert("Password and Confirm Password must match!");
      return;
    }
  
    // If all valid ‚Üí go to 404
    window.location.href = "404.html";
  });
  
  </script>

</body>
</html>
